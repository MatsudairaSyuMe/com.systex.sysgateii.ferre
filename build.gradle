plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
}

apply plugin: "java"
apply plugin: "maven"
apply plugin: "signing"

apply plugin:'application'
mainClassName = "com.systex.sysgateii.autosvr.Server"

group = "com.systex.sysgateii"
version = "1.2"

ext {
	moduleName = "${group}.comm.pool"
	depVersion = [
		netty: "4.1.43.Final",
	]
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

compileJava.options.encoding = 'utf-8'
compileJava.sourceCompatibility = JavaVersion.VERSION_1_8
compileJava.targetCompatibility = JavaVersion.VERSION_1_8
compileTestJava.options.encoding = 'utf-8'
compileTestJava.sourceCompatibility = JavaVersion.VERSION_1_8
compileTestJava.targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
	testImplementation(platform('org.junit:junit-bom:5.7.1'))
	testImplementation('org.junit.jupiter:junit-jupiter')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    
}
test {
    	useJUnitPlatform()
    	testLogging {
    			events "passed", "skipped", "failed"
    	}
    	systemProperties 'property': 'value'
}

jar {
   manifest {
      attributes 'Main-Class': 'com.systex.sysgateii.autosvr.Server'
   }
}

